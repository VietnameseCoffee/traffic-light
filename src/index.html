<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="backdrop">
            <div class="sky"></div>
            <div class="sun"></div>
            <div class="ground">
                <div class="road-h">
                    <div class="divider-h"></div>
                </div>
                <svg class="road-v"height="400" width="100">
                    <polygon points="20,0 80,0 100,400 0,400" />
                  </svg>
                <div class="pole-container">
                    <div class="pole"></div>
                    <div class="pole-bottom"></div>
                </div>
                <div class="intersection"></div>
            </div>
            </div>
        </div>
        <div id="buttons">
            <button id="start" class="btn">Start Light</button>
            <button id="end" class="btn">End Cycle </button>
            <button id="add" class="btn">Add Car </button>
        </div>
    </div>
</body>
</html>
